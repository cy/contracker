<ion-view title="Settings">
  <ion-content has-header="true" has-tabs="true" padding="true">

	<div class="list">
		<div ng-model="onOff" class="item item-toggle">
			<label class="input-label">
				{{ onOff }}	
			</label>
			<label class="toggle">
				<input type="checkbox" ng-model="settings.pushNotification" ng-change="pushNotificationChange()">
				<div class="track">
					<div class="handle"></div>
				</div>
			</label>
		</div>
		<div class="item">
			<label class="input-label">Notification Time</label>
			<div style="float: right">
				<button class="button button-positive thin" ng-click="scrollHour(-1)"><i class="ion-arrow-down-b"></i></button>
				<div class="box">{{notificationTime| date: 'hh'}}</div>
				<button class="button button-positive thin" ng-click="scrollHour(+1)"><i class="ion-arrow-up-b"></i></button>

				<button class="button button-positive thin" ng-click="scrollMin(-1)"><i class="ion-arrow-down-b"></i></button>
				<div class="box">{{notificationTime| date: 'mm'}}</div>
				<button class="button button-positive thin" ng-click="scrollMin(+1)"><i class="ion-arrow-up-b"></i></button>

				<div class="button button-positive" ng-click="switchAmPm()">{{notificationTime| date: 'a'}}</button>
			</div>
		</div>
	</div>

		<p>
			Testing Buttons
		</p>
		<button class="button button-positive" ng-click="listAllScheduled()">
			List all notifcations
		</button>
		<button class="button button-positive" ng-click="cancelAllNotifications()">
			Cancel all Notifications
		</button>
  </ion-content>
</ion-view>
